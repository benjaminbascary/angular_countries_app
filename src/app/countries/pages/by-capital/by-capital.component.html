<div class="animate__animated animate__fadeIn">
<h2>By Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- components/search-input -->
    <app-search-input 
      placeHolder="Search a capital..."
      (onEnter)="handleSubmit($event)" 
      (onDebounce)="suggestions()">
    </app-search-input>
  </div>
</div>
<hr>
</div>

<div
  class="animate__animated animate__fadeIn"
  *ngIf="error"
  class="alert alert-danger" >
  {{errorMessage}}
</div>
<div
  *ngIf="countries.length > 0"
  class="row">
  <div class="col">
    <!-- components/table -->
    <app-countries-table [countries]="countries" class="animate__animated animate__fadeInLeft"></app-countries-table>
  </div>
</div>
