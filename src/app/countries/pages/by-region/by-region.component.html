<h3>Search by region: <small>{{ activeRegion | titlecase }}</small></h3>
<h3></h3>
<h5>Select a region:</h5>
<div class="row">
  <div class="col">
    <button 
      *ngFor="let region of regions"
      (click)="activateRegion(region); handleClick()"
      [class]="getCSSClass(region)"
    >
      {{region}}
    </button>
  </div>
</div>
<hr>
<div
  *ngIf="error"
  class="alert alert-danger" >
  {{errorMessage}}
</div>

<div
  *ngIf="countries.length > 0"
  class="row">
  <div class="col">
    <!-- components/table -->
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
